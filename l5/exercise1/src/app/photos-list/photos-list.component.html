<div>
  
      <div >
        <table>
          <thead>
            <tr>
              <th scope="col">Album ID</th>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">url</th>
              <th scope="col">thumbnailUrl</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let photo of photos">
              <td>{{photo.albumId}}</td>
              <td>{{photo.id}}</td>
              <td>{{photo.title}}</td>
              <td>{{photo.url}}</td>
              <td>{{photo.thumbnailUrl}}</td>
              <td> <a routerLink="/photo-details/{{photo.id}}">Details</a></td>
            </tr>
          </tbody>
        </table>
      </div>
  
  
  </div>
